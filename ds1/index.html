<!DOCTYPE html>
<html>
<head>
    <title>Spovatar - –§–∏—Ç–Ω–µ—Å-—Ç—Ä–µ–Ω–µ—Ä</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .btn {
            background: #0088cc;
            color: white;
            padding: 15px;
            margin: 10px 0;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            border: none;
            font-size: 16px;
        }
        .btn:hover {
            background: #0066aa;
        }
        .message {
            background: #f0f0f0;
            padding: 10px;
            margin: 5px 0;
            border-radius: 10px;
        }
        .ai-message {
            background: #e3f2fd;
            margin-left: 20px;
        }
        .user-message {
            background: #f5f5f5;
            margin-right: 20px;
        }
        #chat-messages {
            height: 300px;
            overflow-y: auto;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ü§ñ Spovatar</h1>
        <p>–¢–≤–æ–π –ò–ò-—Ñ–∏—Ç–Ω–µ—Å —Ç—Ä–µ–Ω–µ—Ä</p>

        <div id="chat-messages"></div>

        <div>
            <input type="text" id="message-input" placeholder="–ù–∞–ø–∏—à–∏ —Å–æ–æ–±—â–µ–Ω–∏–µ..." style="width: 100%; padding: 10px; border-radius: 5px; border: 1px solid #ddd;">
            <button class="btn" onclick="sendMessage()">üì® –û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
        </div>

        <div style="margin-top: 20px;">
            <button class="btn" onclick="addWorkout('–±–µ–≥')">üèÉ –ó–∞–ø–∏—Å–∞—Ç—å –±–µ–≥</button>
            <button class="btn" onclick="addWorkout('–≤–µ–ª–æ—Å–∏–ø–µ–¥')">üö¥ –ó–∞–ø–∏—Å–∞—Ç—å –≤–µ–ª–æ—Å–∏–ø–µ–¥</button>
            <button class="btn" onclick="addWorkout('–ø–ª–∞–≤–∞–Ω–∏–µ')">üèä –ó–∞–ø–∏—Å–∞—Ç—å –ø–ª–∞–≤–∞–Ω–∏–µ</button>
        </div>
    </div>

    <script>
        function addMessage(text, isUser = false) {
            const chat = document.getElementById('chat-messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = isUser ? 'message user-message' : 'message ai-message';
            messageDiv.textContent = text;
            chat.appendChild(messageDiv);
            chat.scrollTop = chat.scrollHeight;
        }

        async function sendMessage() {
            const input = document.getElementById('message-input');
            const message = input.value.trim();

            if (!message) return;

            addMessage(message, true);
            input.value = '';

            try {
                const response = await fetch('/ai-chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: message, user_id: 1 })
                });

                const data = await response.json();
                addMessage(data.response);
            } catch (error) {
                addMessage('‚ùå –û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è —Å –ò–ò');
            }
        }

        async function addWorkout(type) {
            try {
                const response = await fetch('/add-workout', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ user_id: 1, type: type })
                });

                const data = await response.json();
                addMessage(`‚úÖ –ó–∞–ø–∏—Å–∞–ª ${type}! –í—Å–µ–≥–æ —Ç—Ä–µ–Ω–∏—Ä–æ–≤–æ–∫: ${data.count}`);
            } catch (error) {
                addMessage('‚ùå –û—à–∏–±–∫–∞ –∑–∞–ø–∏—Å–∏ —Ç—Ä–µ–Ω–∏—Ä–æ–≤–∫–∏');
            }
        }

        // Enter –¥–ª—è –æ—Ç–ø—Ä–∞–≤–∫–∏ —Å–æ–æ–±—â–µ–Ω–∏—è
        document.getElementById('message-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') sendMessage();
        });

        // –ü—Ä–∏–≤–µ—Ç—Å—Ç–≤–µ–Ω–Ω–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ
        addMessage('–ü—Ä–∏–≤–µ—Ç! –Ø —Ç–≤–æ–π –ò–ò-—Ñ–∏—Ç–Ω–µ—Å —Ç—Ä–µ–Ω–µ—Ä. –ß–µ–º –º–æ–≥—É –ø–æ–º–æ—á—å? üí™');
    </script>
</body>
</html>
